<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="theme/chrome/css/element-ui-index.css">
    <!-- 引入组件库 -->
    <script src="theme/chrome/js/vue.js"></script>
    <script src="theme/chrome/js/element-ui-index.js"></script>
    <script src="theme/chrome/js/jquery.js"></script>
    <script src="theme/chrome/js/config.js"></script>
</head>
<style>
    .demo-table-expand {
        font-size: 0;
    }
    .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }
    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
    }

    #app{
        display: flex;
        justify-content: center;
        align-content: center;
    }
</style>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                border
                size="medium"
                style=" width: 60%;
        height: 100%;
        margin: 2% auto;"
        >
            <el-table-column type="expand">
                <template slot-scope="props">
                    <el-form label-position="left" inline class="demo-table-expand" >
                        <el-form-item label="名称">
                            <span>{{ props.row.title }}</span>
                        </el-form-item>
                        <el-form-item label="类型">
                            <span>{{ props.row.type }}</span>
                        </el-form-item>
                        <el-form-item label="平台">
                            <span>{{ props.row.station }}</span>
                        </el-form-item>
                        <el-form-item label="最新集数">
                            <span>{{ props.row.lastNew }}</span>
                        </el-form-item>
                        <el-form-item label="详情页">
                            <el-link @click="openUrl(props.row.detail)">{{ props.row.detail }}</el-link>
<!--                            <span>{{ props.row.detail }}</span>-->
                        </el-form-item>
                        <el-form-item label="描述" style="width: 90%">
                            <span>{{ props.row.desc }}</span>
                        </el-form-item>
<!--                        <el-form-item label="观看地址">-->
<!--                            <span>{{ props.row.href }}</span>-->
<!--                        </el-form-item>-->
                    </el-form>
                </template>
            </el-table-column>
            <el-table-column
                    label="名称"
                    prop="title">
            </el-table-column>
            <el-table-column
                    label="最新集数"
                    prop="lastNew">
            </el-table-column>
            <el-table-column
                    label="封面">
                <template slot-scope="scope">
                    <el-image style="width: 80px" :src="scope.row.images" :preview-src-list="[scope.row.images]">
                        <div slot="error" class="image-slot">
                            <i class="el-icon-picture-outline"></i>
                        </div>
                    </el-image>
                </template>

            </el-table-column>
            <el-table-column
                    label="平台"
                    prop="station">
            </el-table-column>
            <el-table-column
                    label="类型"
                    prop="type">
            </el-table-column>
            <el-table-column

                    label="操作"
                    width="150">
                <template slot-scope="scope">
                    <el-button @click="openUrl(scope.row.href)" type="text" size="small">继续观看</el-button>
                    <el-button type="text" @click="del(scope.row.detail)" size="small">删除</el-button>
                    <!--                    <el-button type="text" size="small">编辑</el-button>-->
                </template>
            </el-table-column>
        </el-table>
        </el-table>
    </template>

</div>
</body>
</html>
